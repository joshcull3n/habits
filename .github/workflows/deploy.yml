# automatically deploy to github pages on all master merges
name: deploy

on:
  push:
    branches:
      - main  # only run on merges to main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'
      - name: install-deps
        run: npm install
        working-directory: habits/habits
      - name: build
        run: npm run build
        working-directory: habits/habits
      - name: deploy
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run deploy
        working-directory: habits/habits
